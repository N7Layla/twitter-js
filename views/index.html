{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Twitter.js</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
        {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value={{tweet.name}} />
        
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

        
          <input type="submit" value="Submit" />
        </form>
        {% endif %}
    {% for tweet in tweets %}
    	<div id="twitter-content">
    		<div id="tweet-img"><img class="tweetbox" src="http://lorempixel.com/48/48"></div>
    			<div id="twit">
    				<div id="names"><font class="tweetName"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></font></div>
        				<div id="tweets"><font class="tweetContent"><a href="/users/{{tweet.id}}">{{tweet.content}}</a></font></div>
    				</div>
    			</div>
      		{% endfor %}
    </div>
  </div>
    
{% endblock %}
