{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Twitter.js</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    {% for tweet in tweets %}
    	<div id="twitter-content">
    		<div id="tweet-img"><img class="tweetbox" src="http://lorempixel.com/48/48"></div>
    			<div id="twit">
    				<div id="names"><font class="tweetName"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></font></div>
        				<div id="tweets"><font class="tweetContent">{{tweet.content}}</font></div>
    				</div>
    			</div>
      		{% endfor %}
    </div>
  </div>
    
{% endblock %}
